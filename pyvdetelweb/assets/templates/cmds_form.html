{% extends "template.html" %}
{% block content %}
<h1><u>{{cmd_path_menu}}:</u></h1>
<p><span class="text-secondary">[...] is an optional prameter</span></p>

<div class="form-group row">
  <div class="col-sm-10">
    <input type="text" name="filter-input" class="form-control" id="filter-input" placeholder="Search Command">
  </div>
</div>
<hr> {%for key, cmd in cmds.items() %}
<form method="POST" action="/api/{{cmd['cmd']}}" class="form-cmd">
  <div class="row mb-2">
    <h3> {{cmd['cmd']}}</h3> <button type="submit" class="btn btn-primary ml-3">Send</button>
  </div>
  <code> {{cmd['help']}}</code>

  <div class="row">
    {% for arg in cmd['args'] %}
    <div class="col-auto form-group">
      <div class="input-group">
        <span class="input-group-addon">{{arg}}</span>
        <input type="text" name={{arg}} class="form-control" placeholder="{{arg}}">
      </div>
    </div>
    {% endfor %}
  </div>
  <div class="response-container">
    <!-- display response from mangement socket -->
  </div>
</form>
<hr>
{% endfor %}
{% endblock %}
