<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html lang="en">

<head>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap-4.0.0-beta-dist/bootstrap.min.css')}}" />
    <title>{% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-fade">
        <a class="navbar-brand" href="/">{{terminal_prefix}}</a>
        <div class="" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item {% if request.path == '/__home' %}active{% endif %}">
                    <a class="nav-link" href="/__home">Home</a>
                </li>
                <li class="nav-item {% if request.path == '/__history' %}active{% endif %}">
                    <a class="nav-link" href="/__history">History</a>
                </li>
                <li class="nav-ite m {% if request.path == '/__help' %}active{% endif %}">
                    <a class="nav-link" href="/__help">Help</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
      <div class="row mt-2">
        <div class="col-sm-12 col-md-12 col-lg-10 mx-auto">
            {% block content %}{% endblock %}
        </div>
      </div>

    </div>
    <div id="footer">
        <p class="col-12">
          <small class="text-secondary float-right">VDETelWeb is a <a href="http://wiki.virtualsquare.org/wiki/index.php?title=Main_Page">Virtual Suqare</a> project</small>
        </p>
    </div>

    <script src="{{url_for('static', filename='js/search.js')}}"></script>

</body>

</html>
